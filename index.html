<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow | Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i data-lucide="wallet" class="logo-icon"></i>
                <h1>FinanceFlow</h1>
            </div>
            <p class="subtitle">Smart Expense Tracking for Better Control</p>
        </header>

        <main>
            <!-- Summary Section -->
            <section class="summary-cards">
                <div class="card balance">
                    <div class="card-info">
                        <h3>Total Balance</h3>
                        <p id="total-balance">$0.00</p>
                    </div>
                    <i data-lucide="scale"></i>
                </div>
                <div class="card income">
                    <div class="card-info">
                        <h3>Total Income</h3>
                        <p id="total-income">$0.00</p>
                    </div>
                    <i data-lucide="trending-up"></i>
                </div>
                <div class="card expense">
                    <div class="card-info">
                        <h3>Total Expenses</h3>
                        <p id="total-expense">$0.00</p>
                    </div>
                    <i data-lucide="trending-down"></i>
                </div>
            </section>

            <div class="dashboard-grid">
                <!-- Transaction Form Section -->
                <section class="form-section">
                    <div class="section-header">
                        <h2><i data-lucide="plus-circle"></i> Add Transaction</h2>
                    </div>
                    <form id="transaction-form">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="e.g., Grocery, Salary" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="amount">Amount ($)</label>
                                <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select id="type">
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category">
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Health">Health</option>
                                    <option value="Salary">Salary</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <span>Add Transaction</span>
                            <i data-lucide="plus"></i>
                        </button>
                    </form>
                </section>

                <!-- Visualization Section -->
                <section class="chart-section">
                    <div class="section-header">
                        <h2><i data-lucide="pie-chart"></i> Spending Insights</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="expense-chart"></canvas>
                        <div id="no-data-message" class="hidden">No data to display</div>
                    </div>
                </section>
            </div>

            <!-- Transaction List Section -->
            <section class="list-section">
                <div class="section-header">
                    <h2><i data-lucide="list"></i> Recent Transactions</h2>
                    <div class="filter-controls">
                        <select id="filter-category">
                            <option value="all">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Salary">Salary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="table-container">
                    <table id="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            <!-- Transactions will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 FinanceFlow Expense Tracker. Built with precision.</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
